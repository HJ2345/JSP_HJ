<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
	<form action="join" method="post">
		이름 : <input type="text" name="name" size="10"> <br/>
		아이디 : <input type="text" name="id" size="10"> <br/>
		비밀번호 : <input type="password" name="pw" size="10"> <br/>
		
		<!-- checkbox는 다중선택 가능(name은 동일해야함) -->
		취미 : <input type="checkbox" name="hobby" value="read">독서	
			  <input type="checkbox" name="hobby" value="cook">요리
			  <input type="checkbox" name="hobby" value="run">조깅	
			  <input type="checkbox" name="hobby" value="swim">수영	
			  <input type="checkbox" name="hobby" value="sleep">수면
			  <br/>
		<!-- radio는 단일선택 가능(name은 동일해야함) -->
		<!-- checked속성은 화면나타날시 선택되어서 나타남(디폴트값) -->
		전공 : <input type="radio" name="major" value="kor" checked>국문
			  <input type="radio" name="major" value="eng">영문
			  <input type="radio" name="major" value="math">수학
			  <input type="radio" name="major" value="des">디자인
			  <input type="radio" name="major" value="meka">공학
			  <br/>
			  
		<!-- select태그는 리스트박스와 유사하다 -->
		<select name="protocol">
			<option value="http" selected>HTTP</option>
			<option value="ftp">ftp</option>
			<option value="smtp">smtp</option>
			<option value="telnet">telnet</option>
		</select>
		<br/>
		
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
		</form>
</body>
</html>
