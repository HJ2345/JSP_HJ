<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>

<style type="text/css">
	#LoginFormArea{
		text-align: center;
		width: 300px;
		margin: auto;
		border: 1px solid red;
	}
	h1{
		text-align: center;
		color: blue;
	}

</style>

</head>
<body>
	<h1>로그인</h1>
	
	
	<section id="LoginFormArea"> <!-- section영역의 id를 LoginFormArea로 지정함 -->
	 <form action="login" method="post">
	 	<br/>
	 	<label>아이디 :</label>
	 	<!-- required속성은 반드시 입력해야한다 라는 코드 -->
	 	<input type="text" name="id" id="id" required="required">
	 	<br/><br/>
	 	<label>비밀번호 :</label>
	 	<input type="text" name="passwd" id="passwd" required="required">
	 	<br/><br/>
	 	<input type="submit" value="로그인">
	 </form>
	</section>
	

</body>
</html>
